{% extends 'catalog/base.html' %}
{% load tags %}
{% block content %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <img class="card-img-top"
                     src="{{ object.photo|media_path }}"
                     alt="Card image cap" width="100%" height="600">

                <div class="card-body">
                    <p class="card-text">{{ object.name }}</p>
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text">{{ object.price }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" type="button" class="btn btn-sm btn-outline-secondary">Купить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
